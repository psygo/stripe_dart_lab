name: stripe_dart_lab
description: A lab for experimenting with the Stripe API in the context of Dart.
author: Philippe Fanaro <philippefanaro@gmail.com>
version: 0.0.1
publish_to: "none"

environment:
  flutter: ">=1.17.0 <=1.25.0"
  sdk: ">=2.11.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  http: ^0.12.2
  meta: ^1.2.4
  quiver: ^2.1.5
  stripe: ^2.0.4
  stripe_sdk: ^4.0.1

dev_dependencies:
  pedantic: ^1.9.2
  test: ^1.15.7
